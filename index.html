<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://img.freepik.com/free-psd/3d-rendering-questions-background_23-2151455632.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    input[type="number"] {
      padding: 10px;
      width: 80px;
      font-size: 20px;
      margin-right: 10px;
      border-radius: 10px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .message {
      font-size: 24px;
      margin-top: 20px;
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Guess the Number (1-100)</h1>
    <p>Type in a number and press the <strong>Guess</strong> button.</p>
    <input type="number" id="guessInput" min="1" max="100" />
    <button onclick="checkGuess()">Guess</button>
    <div class="message" id="message"></div>
  </div>
  <canvas id="confetti"></canvas>

  <script>
    let targetNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = Number(document.getElementById("guessInput").value);
      const message = document.getElementById("message");
      const input = document.getElementById("guessInput");
      attempts++;

      if (guess < 1 || guess > 100) {
        message.textContent = "Please enter a number between 1 and 100!";
        return;
      }

      if (guess === targetNumber) {
        message.innerHTML = `ðŸŽ‰ Congratulations! You guessed it in ${attempts} attempts!<br>ðŸŽŠ The number was ${targetNumber}`;
        launchConfetti();

        setTimeout(() => {
          // Reset game after 10 seconds
          targetNumber = Math.floor(Math.random() * 100) + 1;
          attempts = 0;
          input.value = "";
          message.textContent = "";
        }, 10000); // 10 seconds
      } else {
        message.textContent = guess < targetNumber ? "ðŸ“ˆ Try a higher number!" : "ðŸ“‰ Try a lower number!";
      }
    }

    function launchConfetti() {
      const duration = 3000;
      const end = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

      const interval = setInterval(() => {
        const timeLeft = end - Date.now();
        if (timeLeft <= 0) {
          return clearInterval(interval);
        }
        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        }));
      }, 250);
    }


    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js";
    document.body.appendChild(script);
  </script>
</body>
</html>
